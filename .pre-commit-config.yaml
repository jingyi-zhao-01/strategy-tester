repos:

  - repo: https://github.com/psf/black
    rev: 24.3.0  # Use the latest stable version or your preferred version
    hooks:
      - id: black
        args: ["--line-length=100"]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.4.4  # Use the latest stable version or your preferred version
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
        args: ["--line-length=100"]
      

  
  - repo: local
    hooks:
      # (removed redundant ruff lint local hook)
      - id: pytest-pre-push
        name: Run pytest with coverage on pre-push
        entry: bash -c 'cd $(git rev-parse --show-toplevel) && pytest --cov=options --cov=lib --cov-report=term-missing --cov-fail-under=50 || (echo "\n[ERROR] Test failures detected during pre-push" >&2; exit 1)'
        language: system
        stages: [pre-push]



