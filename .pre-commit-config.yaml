repos:

  - repo: https://github.com/psf/black
    rev: 24.3.0  # Use the latest stable version or your preferred version
    hooks:
      - id: black
        args: ["--line-length=100"]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.4.4  # Use the latest stable version or your preferred version
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
        args: ["--line-length=100"]
      

  
