repos:

  - repo: https://github.com/psf/black
    rev: 24.3.0  # Use the latest stable version or your preferred version
    hooks:
      - id: black
        args: ["--line-length=100"]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.4.4  # Use the latest stable version or your preferred version
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format
        args: ["--line-length=100"]
      

  
  - repo: local
    hooks:
      - id: pytest-pre-push
        name: Run pytest with coverage XML and enforce threshold on pre-push
        entry: bash -c 'cd $(git rev-parse --show-toplevel) && pytest --maxfail=1 --disable-warnings -q --cov=options --cov=lib --cov-report=xml:coverage.xml --cov-fail-under=${COVERAGE_THRESHOLD:-60} || (echo "\n[ERROR] Tests or coverage check failed during pre-push" >&2; exit 1)'
        language: system
        stages: [pre-push]



