
name: SonarCloud analysis

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  pull-requests: read # allows SonarCloud to decorate PRs with analysis results

jobs:
  Analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies with Poetry
        run: |
          python -m pip install --upgrade pip
          python -m pip install poetry
          # Install project dependencies (including dev dependencies for tests)
          poetry install --no-interaction

      - name: Run tests and generate coverage.xml
        run: |
          poetry run pytest --cov=./ --cov-report=xml:coverage.xml -q

      - name: Analyze with SonarCloud

        # You can pin the exact commit or the version.
        # uses: SonarSource/sonarcloud-github-action@v2.2.0
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}   # Generate a token on Sonarcloud.io, add it to the secrets of this repo with the name SONAR_TOKEN (Settings > Secrets > Actions > add new repository secret)
        with:
          # Additional arguments for the SonarScanner CLI
          args: >-
            -Dsonar.projectKey=jingyi-zhao-01_strategy-tester
            -Dsonar.organization=jzhao62
            -Dsonar.python.coverage.reportPaths=coverage.xml
            -Dsonar.coverageReportPaths=coverage.xml
          projectBaseDir: .
